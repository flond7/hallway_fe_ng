<div class="container flex-column py-3">

  <div class="row mb-4 border-bottom w-100">
    <div class="col-8">
      <p class="m-0">Centro di costo dell'obbietivo</p>
      <h1 class="mb-3">{{obj.office}}</h1>
    </div>
    <div class="col-4 d-flex align-items-end">
      <div class="mb-3"><strong>Responsabile: </strong>{{obj.boss}}</div>
    </div>
  </div>

  <div class="row w-100">
    <div class="col-5">
      <div class="rounded bg-card p-3 mb-4">
        <h1 class="">{{obj.name}}</h1>
        <p>{{obj.description}}</p>
        <p><span class="text-peg">Tipo:</span> {{obj.type}}</p>
        <div class="row">
          <div class="col-4">
            <p><span class="text-peg">Inizio:</span> 1/1/2023</p>
          </div>
          <div class="col-4">
            <p><span class="text-peg">Fine:</span> 12/1/2023</p>
          </div>
        </div>

        <div class="mt-4">
        <p ><strong>Persone coinvolte</strong> </p>
        <div *ngFor="let person of obj.people; index as i" class="d-inline">{{person}}, </div>
        <!-- <div *ngFor="let person of obj.people; index as i" class="d-inline rounded bg-primary px-3 py-1">{{person}}</div> -->
        </div>

        <div class="mt-4">
          <p ><strong>Progresso</strong> </p>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: {{this.progress}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>

      </div>

    </div>

    <div class="col-7">
      <div class="rounded bg-card p-3">
        <h3 class="">Fasi</h3>

        <app-peg-phase-row [phases]=obj.phases></app-peg-phase-row>
      </div>

    </div>
  </div>
</div>
