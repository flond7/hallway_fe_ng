<div class="container flex-column py-3">

  <div class="row mb-4 border-bottom w-100">
    <h4 class="m-0">Obbiettivi dell'ente nell'anno</h4>
    <select class="form-select form-select-lg py-0 mb-3" aria-label=".form-select-lg example">
      <option *ngFor="let year of years; index as i">{{year}}</option>
    </select>
  </div>

  <div class="row mb-4 border-bottom w-100">
    <h5 class="m-0 mb-2">Centro di costo 1</h5>

    <div class="col-12 w-100 d-flex text-muted text-uppercase small fw-bold">
      <div class="col-1">Tipo - peso</div>
      <div class="col-4">Nome</div>

      <div class="col-3">Persone</div>
      <div class="col-2">col3</div>
      <div class="col-1">Progresso</div>
      
      <div class="col-1"></div>
    </div>  

    <div *ngFor="let obj of year_objs; index as i" class="col-12 w-100 d-flex">
      <div class="col-1"><span class="text-uppercase">{{obj.type.slice(0,3)}}</span> - {{obj.weight}}</div>
      <div class="col-4">{{obj.name}}</div>

      <div class="col-3">{{obj.people}}</div>
      <div class="col-2">col3</div>
      <div class="col-1">
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: {{this.progress}}%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-1">
        bottoni
      </div>
    </div>  
  </div>
