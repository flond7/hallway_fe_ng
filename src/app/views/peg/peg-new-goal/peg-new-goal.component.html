<app-peg-menu></app-peg-menu>

<div class="container">
  <div class="row w-100">
    <div class="col-12">

      <div class="row">
        <div class="col-4">
          <div class="row">{{year}}</div>
          <div class="row big text-bold me-2">{{selectedOffice.name}}</div>
        </div>
        <div class="col-1">
          <div class="btn border border-primary-peg text-primary-peg" (click)="this.bsModalService.show(officeModal)">Scegli ></div>
        </div>
      </div>

      <div class="row mt-3 border-bottom border-primary-peg">
        <div class="col-3 h6 mb-0 py-2" [ngClass]="{'bg-primary-peg text-dark' : extraordinary === true}"
          (click)="extraordinary = true">{{extraordinaryTitle}}</div>
        <div class="col-3 h6 mb-0 py-2" [ngClass]="{'bg-primary-peg text-dark' : extraordinary === false}"
          (click)="extraordinary = false">{{ordinaryTitle}}</div>
      </div>

      <div *ngIf="extraordinary === true" class="tab">
        <app-peg-goal-tab [title]="extraordinaryTitle" [type]="'extraordinary'"></app-peg-goal-tab>
      </div>

      <div *ngIf="extraordinary === false" class="tab">
        <app-peg-goal-tab [title]="ordinaryTitle" [type]="'ordinary'"></app-peg-goal-tab>
      </div>

    </div>
  </div>
</div>



<ng-template #officeModal>
  <div class="modal-body bg-dark px-5">

    <div class="d-flex flex-column justify-content-between py-4">
      <label class="h4 pb-1">Anno</label>
      <input placeholder="anno" id="" type="text" class="col-3 form-control border-bottom border-primary-peg me-3" [(ngModel)]="year">
    </div>
    <label class="pt-4">Uffici</label>
    <div *ngFor="let office of officeList$" class="border-bottom border-muted-peg py-1 mb-1">
      <div class="w-100 d-flex justify-content-between align-items-center" (click)="selectedOffice = office">
        <span class=""> {{office.name}}</span>
      </div>
    </div>

    <div class="row justify-content-center px-5 pt-4">
      <div class="w-auto btn bg-secondary-peg" (click)="bsModalService?.hide()">Chiudi</div>
    </div>
  </div>
</ng-template>
