<app-peg-menu></app-peg-menu>

<div class="container">
  <div class="d-flex w-100">
    <div class="col-12">

      <div class="row mt-3 border-bottom border-primary-peg">
        <div class="col-3 h6 mb-0 py-2" [ngClass]="{'bg-primary-peg text-dark' : tab.reportPerson === true}"
          (click)="selectTab('reportPerson')">Report Persona</div>
        <div class="col-3 h6 mb-0 py-2" [ngClass]="{'bg-primary-peg text-dark' : tab.reportManager === true}"
          (click)="selectTab('reportManager')">Report P.O.</div>
        <div class="col-3 h6 mb-0 py-2" [ngClass]="{'bg-primary-peg text-dark' : tab.reportOffice === true}"
          (click)="selectTab('reportOffice')">Report Ufficio</div>
        <div class="col-3 h6 mb-0 py-2" [ngClass]="{'bg-primary-peg text-dark' : tab.reportPa === true}"
          (click)="selectTab('reportPa')">Report Ente</div>
      </div>

      <div *ngIf="tab.reportPerson === true" class="tab">
        <div class="row mt-3">
          <app-peg-search-for-reports [tab]="tab" (goalListPerson)="goalListPerson = $event" (selectedUserOutput)="this.selectedUser = $event"></app-peg-search-for-reports>
        </div>

        <ng-container *ngIf="goalListPerson.length > 0">
          <app-peg-report-goal-list [list]="goalListPerson" [name]="this.selectedUser.name + ' ' + this.selectedUser.surname"></app-peg-report-goal-list>
        </ng-container>

      </div>

      <div *ngIf="tab.reportManager === true" class="tab">
        <div class="row mt-3">
          <app-peg-search-for-reports [tab]="tab" (goalListPerson)="goalListPerson = $event" (selectedUserOutput)="this.selectedManager = $event"></app-peg-search-for-reports>
        </div>

        <ng-container *ngIf="goalListPerson.length > 0">
          <app-peg-report-goal-list [list]="goalListPerson" [name]="this.selectedManager.name + ' ' + this.selectedManager.surname"></app-peg-report-goal-list>
        </ng-container>

      </div>

      <div *ngIf="tab.reportOffice === true" class="tab">
        <div class="row mt-3">
          <app-peg-search-for-reports [tab]="tab" (goalListPerson)="goalListPerson = $event" (selectedOfficeOutput)="this.selectedOffice = $event"></app-peg-search-for-reports>
        </div>

        <ng-container *ngIf="goalListPerson.length > 0">
          <app-peg-report-goal-list [list]="goalListPerson" [name]="this.selectedOffice.name"></app-peg-report-goal-list>
        </ng-container>

      </div>

      <div *ngIf="tab.reportPa === true" class="tab">

        <div class="row mt-3">
          <app-peg-search-for-reports [tab]="tab" (goalListPerson)="goalListPerson = $event" (selectedUserOutput)="this.selectedUser = $event"></app-peg-search-for-reports>
        </div>

        <ng-container *ngIf="goalListPerson.length > 0">
          <app-peg-report-goal-list [list]="goalListPerson"></app-peg-report-goal-list>
        </ng-container>

      </div>

      </div>
  </div>
</div>
