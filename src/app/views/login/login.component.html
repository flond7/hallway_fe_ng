<div class="container justify-content-center">
    <div class="row">
        <div class="col-12 m-auto">
            <label for="username">Username:</label>
            <input class="w-100 form-control" type="text" id="username" [(ngModel)]="username">
            <label class="mt-3" for="password">Password:</label>
            <input class="form-control" type="password" id="password" [(ngModel)]="password">
            <button class="btn bg-primary mt-5" (click)="login()">Login</button>
        </div>
    </div>
</div>
