<div class="row border-bottom-muted">

    <div class="row m-0 my-2">

        <div class="col-5 m-0 ps-0">
            <input id="name" type="text" class="w-100 form-control" [(ngModel)]="inputGoal.name">
        </div>

        <div class="col-1">
            <input id="weight" type="number" class="form-control text-center" [(ngModel)]="inputGoal.weight">
        </div>

        <div class="col-1">
            <input id="percent_3006" type="number" class="form-control text-center" (blur)="blur()" [(ngModel)]="inputGoal.percent_3006">
        </div>

        <div class="col-1">
            <input id="percent_3112" type="number" class="form-control text-center" (blur)="blur()" [(ngModel)]="inputGoal.percent_3112">
        </div>

        <div class="col-1 d-flex align-items-center justify-content-center">
            <div *ngIf="inputGoal.weight_3006">
                <span *ngIf="inputGoal.weight_3006 <= weight_midvalue" class="text-danger"><fa-icon [icon]='faXmark' class="m-0"></fa-icon></span>
                <span *ngIf="inputGoal.weight_3006 > this.weight_midvalue && inputGoal.weight_3006 < this.inputGoal.weight," class="text-warning"><fa-icon [icon]='faExclamation' class="m-0"></fa-icon></span>
                <span *ngIf="inputGoal.weight_3006 === inputGoal.weight" class="text-success"><fa-icon [icon]='faCheck' class="m-0"></fa-icon></span>
                <span class="px-1">{{inputGoal.weight_3006 | number: '1.1-1'}}</span>
            </div>
        </div>

        <div class="col-1 d-flex align-items-center justify-content-center">
            <div *ngIf="inputGoal.weight_3112">
                <span *ngIf="inputGoal.weight_3112 <= this.weight_midvalue" class="text-danger"><fa-icon [icon]='faXmark' class="m-0"></fa-icon></span>
                <span *ngIf="inputGoal.weight_3112 > this.weight_midvalue && inputGoal.weight_3112 < this.inputGoal.weight," class="text-warning"><fa-icon [icon]='faExclamation' class="m-0"></fa-icon></span>
                <span *ngIf="inputGoal.weight_3112 === this.inputGoal.weight" class="text-success"><fa-icon [icon]='faCheck' class="m-0"></fa-icon></span>
                <span class="px-1">{{inputGoal.weight_3112 | number: '1.1-1'}}</span>
            </div>
        </div>

        <div class="col-2 d-flex justify-content-end">
            <div class="btn border border-primary-peg text-primary-peg me-3" (click)="openModalPeople(peopleModal)"><fa-icon [icon]='faUserPlus' class="m-0"></fa-icon></div>
            <div class="btn border border-danger text-danger" (click)="openModalDelete()"><fa-icon [icon]='faTrash' class="m-0"></fa-icon></div>
        </div>

    </div>

    <div class="row d-flex m-0 px-0 pb-2 mb-2">
        <span class="d-flex w-auto text-muted-peg" *ngFor="let person of this.involvedForVisualization"><fa-icon [icon]='faUser' class="m-0 me-2"></fa-icon>{{person.name}} {{person.surname}}</span>
    </div>

</div>
