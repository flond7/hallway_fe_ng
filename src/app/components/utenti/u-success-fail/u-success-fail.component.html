<div *ngIf="success === true" class="green-shades text-white rounded d-flex align-items-center h-2 px-2">
    <fa-icon [icon]='faCheck' class="icon-bg"></fa-icon>
</div>

<div *ngIf="success === false" class="red-shades text-white rounded d-flex align-items-center h-2 px-2">
    <fa-icon [icon]='faX' class="icon-bg"></fa-icon>
</div>
